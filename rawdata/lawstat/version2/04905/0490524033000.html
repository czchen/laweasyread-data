<table><tr><td>&nbsp;&nbsp;&nbsp;</td><td><font color=8000ff>第一條</font>
</font>
<table><tr><td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
<td>
　　中華民國陸、海、空軍最高軍事長官任為特級上將。<br>
</td>
</table>
</table>
</table>
<table><tr><td>&nbsp;&nbsp;&nbsp;</td><td><font color=8000ff>第二條</font>
</font>
<table><tr><td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
<td>
　　特級上將，由國民政府特任之。<br>
</td>
</table>
</table>
</table>
<table><tr><td>&nbsp;&nbsp;&nbsp;</td><td><font color=8000ff>第三條</font>
</font>
<table><tr><td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
<td>
　　特級上將之待遇、儀制另定之。<br>
</td>
</table>
</table>
</table>
<table><tr><td>&nbsp;&nbsp;&nbsp;</td><td><font color=8000ff>第四條</font>
</font>
<table><tr><td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
<td>
　　本條例自公布日施行。<br>
</td>
</table>
</table>
