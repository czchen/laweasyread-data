<table><tr><td><FONT COLOR=blue SIZE=5>現行法規所定貨幣單位折算新臺幣條例(01607)</font>
<table><tr><td>&nbsp;&nbsp;&nbsp;</td><td>
<table><tr><td>&nbsp;&nbsp;&nbsp;</td><td>
<table><tr><td>&nbsp;&nbsp;&nbsp;</td>
<tr><td align=left valign=top>

</td>
<td valign=top><font size=2>制定3條</font></td>

</table></table></table></table>
<p><table><tr><td><font color=blue size=4>民國81年6月30日</font></td>
<td><a href=http://lis.ly.gov.tw/lgcgi/lglawproc?0160781063000 target=proc><font size=2>立法紀錄</font></a></td>
</table>
<table><tr><td>&nbsp;&nbsp;&nbsp;</td><td><font color=8000ff>第一條</font>
&nbsp;&nbsp;<font size=2>(立法目的)</font>
<table><tr><td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
<td>
　　為現行法規所定貨幣單位折算為新臺幣，以維持現行法規之適用，特制定本條例。<br>
</td>
</table>
</table>
</table>
<table><tr><td>&nbsp;&nbsp;&nbsp;</td><td><font color=8000ff>第二條</font>
&nbsp;&nbsp;<font size=2>(圓、銀元或元之折算方式)</font>
<table><tr><td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
<td>
　　現行法規所定金額之貨幣單位為圓、銀元或元者，以新臺幣元之三倍折算之。<br>
</td>
</table>
</table>
</table>
<table><tr><td>&nbsp;&nbsp;&nbsp;</td><td><font color=8000ff>第三條</font>
&nbsp;&nbsp;<font size=2>(施行日)</font>
<table><tr><td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
<td>
　　本條例自公布日施行。<br>
</td>
</table>
</table>
</table>
</left>
